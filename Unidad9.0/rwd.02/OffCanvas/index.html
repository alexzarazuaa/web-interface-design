<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width">
    <meta property="og:title" content="Off canvas" />
    <meta name="description" content="responsive web,Pattern " />
    <meta name="author" content="Alex Zarazua" />
    <meta name="language" content="ES">
    <meta name="twitter:card" content="web responsive,Pattern" />
    <meta name="twitter:creator" content="@alxzarazua" />
    <meta name="twitter:site" content="@alxzarazua" />
    <link rel='stylesheet' href='./style/style.css'>
    <title>Off canvas</title>
</head>

<body>
    <div class="container" role="main">
        <div class="c1" id="leftDrawer">
        </div>
        <div class="c2" id="mainPanel">
          Click the <code>div</code>'s to change views
        </div>
        <div class="c3" id="rightDrawer">
        </div>
      </div>

      <script type="text/javascript">
        var position = 0;
        var mainPanel = document.getElementById("mainPanel");
        var leftDrawer = document.getElementById("leftDrawer");
        var rightDrawer = document.getElementById("rightDrawer");
  
        function toggle(evt) {
          position++;
          if (position % 3 == 0) {
            leftDrawer.classList.remove("open");
            rightDrawer.classList.remove("open");
          } else if (position % 3 == 1) {
            leftDrawer.classList.add("open");
            rightDrawer.classList.remove("open");
          } else {
            leftDrawer.classList.remove("open");
            rightDrawer.classList.add("open");
          }  
        }
  
        mainPanel.addEventListener("click", toggle);
        leftDrawer.addEventListener("click", toggle);
        rightDrawer.addEventListener("click", toggle);
        
      </script>
</body>

</html>
