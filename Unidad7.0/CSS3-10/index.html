<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <meta property="og:title" content="CSS10 ANIMATIONS " />
    <meta name="description" content="css3,animaciones" />
    <meta name="author" content="Alex Zarazua" />
    <meta name="language" content="ES">
    <meta name="twitter:card" content="CSS3,animaciones" />
    <meta name="twitter:creator" content="@alxzarazua" />
    <meta name="twitter:site" content="@alxzarazua" />
    <link rel='stylesheet' href='style/style.css' media="screen">
    <title>CSS 10 ANIMATIONS</title>

</head>

<body>
    <header>
        <h1>Transform</h1>
    </header>
        
    <section class="animaciones">
        <article class="animaciones__animate rotate">
            <h4>Rotate</h4>
        </article>
        <article class="animaciones__animate scale">
            <h4>Scale</h4>
        </article>
        <article class="animaciones__animate skewX">
            <h4>SkewX</h4>
        </article>
        <article class="animaciones__animate translate">
            <h4>Translate</h4>
        </article>
        <article class="animaciones__animate matrix">
            <h4>matrix</h4>
        </article>
        <article class="animaciones__animate rotate3d">
            <h4>rotate3d</h4>
        </article>
        <article class="animaciones__animate rotateY">
            <h4>RotateY</h4>
        </article>
        <article class="animaciones__animate rotateZ">
            <h4>rotateZ</h4>
        </article>
        <article class="animaciones__animate rotateXYZ">
            <h4>rotateXYZ</h4>
        </article>
    </section>

</body>

</html>
