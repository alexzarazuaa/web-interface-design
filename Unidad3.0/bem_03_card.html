<body>
    <div itemscope itemtype="http //schema.org/webpage">

        <!-- Ojo que el header es un bloque -->
        <header class="cabecera">
            <h1 itemscope="titulo">Ejercicio Bem 0.3 CARD</h1>
        </header>




        <!-- Ojo que el article es un bloque -->
        <article class="card">

            <header class="card__header">
                <img src=”cards.png” class=”card__header_img”>
                <h1 class="card__header_Cardtitle"></h1>
            </header>

            <section class="card__body">
                <p class="card__body_info">Some quick example text to build on the card title and make up the bulk of
                    the card's content.</p>
            </section>

            <section class="card__button">
                <button class="card__button_buttonGo">Go somewhere</button>
            </section>

        </article>






    </div>
