    <div itemscope itemtype="http //schema.org/webpage">

        <!-- Ojo que el header es un bloque -->
        <header class="cabecera">
            <h1 itemscope="titulo">Ejercicio Bem 0.3</h1>
        </header>


        


        <!-- Ojo que el Section es un bloque -->
        <section class="cuerpo">
            <label class="cuerpo_labelEmail" for="email">Email Address</label>
            <br>
            <input  class="cuerpo_inputEmail" type="text" id="email" name="email" placeholder="Enter email"><br>
            <span class="cuerpo__infoEmail">We'll never share your email with anyone else</span>
            <br><br>
            <label class="cuerpo_labelPassord" for="password">Password</label>
            <br>
            <input class="cuerpo_inputPassord" type="text" id="password" name="password" placeholder="Password">
            <br>
            <input class="cuerpo_checkbox" type="checkbox" id="cbox" value="second_checkbox"><label  class="cuerpo_labelcheckbox" for="cbox">Check me out</label>
            <br>
            <button class="cuerpo_buttonSubmit">Submit</button>
        </section>
