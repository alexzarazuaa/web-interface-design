<body>
    <section class="musicBox">

        <span class="musicBox__info  musicBox__info--yellow">ALT</span>
        <span class="musicBox__info  musicBox__info--yellow">AUX</span>

        <span class="musicBox__info  musicBox__info--yellow">OIL PRESS</span>
        <span class="musicBox__info  musicBox__info--yellow">SAT COMM</span>

        <span class="musicBox__info  musicBox__info--red">OIL TEMP</span>
        <span class="musicBox__info  musicBox__info--red">ACC</span>

        <span class="musicBox__info  musicBox__info--red">EGT</span>
        <span class="musicBox__info  musicBox__info--red">RADAR</span>

        <span class="musicBox__info  musicBox__info--red">FUEL</span>
        <span class="musicBox__info  musicBox__info--red">MP1</span>

        <article class="musicBox__dBbar">
            <article></article>
            <article></article>
            <article></article>
        </article>


        <article class="musicBox__SoundDB">
            <span class="musicBox__SoundDB--yellow"></span>
            <span class="musicBox__SoundDB--green">NORMAL CRUISE</span>

            <span class="musicBox__SoundDB--yellow"></span>
            <span class="musicBox__SoundDB--yellow">AUTO CRUISE</span>

            <span class="musicBox__SoundDB--yellow"></span>
            <span class="musicBox__SoundDB--red">PURSUIT</span>
        </article>

    </section>
